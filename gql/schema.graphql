# import Role, BillingType, CloudProvider, UpdateMethod, OperationType from "./generated/prisma.graphql"

scalar DateTime
scalar Json
scalar Integer
scalar Float
scalar Upload

# directives
directive @private on QUERY | FIELD | FIELD_DEFINITION | MUTATION
directive @isAuthenticated on QUERY | FIELD | FIELD_DEFINITION | MUTATION
directive @hasPermissions(permissions: [String]) on QUERY | FIELD | FIELD_DEFINITION | MUTATION

type Query {
  info: String!
  users: [User!]!
  roles: [Role]! @isAuthenticated @hasPermissions(permissions: ["SYSTEM_MANAGE_ROLES"])
  products: [Product]!
  productsForService(service: String! active: Boolean): [Product]!

  # keybot service queries
  ownedKeybotServices: [KeybotService]! @isAuthenticated
}

type Mutation {
  createUser(email: String!, password: String!, name: String!): User!
  registerUser(email: String!, password: String!, name: String!): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
  
  createRole(name: String!, permissions: String): Role!
  updateRole(id: ID!, name: String, permissions: String): Role!
  deleteRole(id: ID!): OperationResponse!

  # Keybot service mutations
  createKeybotService(name: String!, updateType: UpdateMethod!): KeybotService! @isAuthenticated
  uploadCustomFile(file: Upload!, filePath: String!, serviceId: String!): OperationResponse! @isAuthenticated
  deployService(id: String!): KeybotService! @isAuthenticated

  # updateKeybotCredentials(serviceId: String!, production: Boolean!, sessionSecret: String!, mongoUrl: String!, discordToken: String!, encryptionKey: String!): KeybotCredentials! @isAuthenticated
  updateKeybotCredentials(serviceId: String!, data: Json!): KeybotCredentials! @isAuthenticated
}

type User {
  id: ID!
  createdAt: DateTime!
  email: String!
  salt: String! @private
  password: String! @private
  name: String!
  roles: [Role]
}

type Product {
  id: ID!
  createdAt: DateTime! @private
  title: String!
  active: Boolean!
  description: String
  features: [String!]!
  price: Float!
  price_currency: String!
  priceFluctuates: Boolean
  billingType: BillingType
  forService: String!
  requiresContact: Boolean!
}

type KeybotService {
  id: ID!
  name: String!
  createdAt: DateTime! @private
  owner: User!
  cloudProvider: CloudProvider! @private
  cloudResourceId: String @private
  currentOperation: OperationType
  currentOperationStatus: String
  currentVersion: String
  lastDeploy: DateTime
  updateType: UpdateMethod
  credentials: KeybotCredentials
}

type KeybotCredentials {
  id: ID!
  forService: KeybotService!
  createdAt: DateTime!
  production: Boolean
  sessionSecret: String!
  mongoUrl: String!
  discordToken: String!
  encryptionKey: String!
}

type OperationResponse {
  resourceId: ID
  status: Integer!
  error: String
  message: String
}

type AuthPayload {
  error: String
  token: String
  user: User
}